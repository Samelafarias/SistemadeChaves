<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Registro de chaves</title>
</head>
<body>
    <header class="header">
        <h1 id="h1_pag_princ">Controle do Registro de Chaves</h1><!--Título da página padrão-->
    </header>
    <a href="pag_menu.html" title="Voltar para o menu">
        <img src="img/seta-verde.png" alt="Voltar para o menu" class="seta">
    </a>
    <main id="main_pag_registros">
        <!--aqui precisa implementar o js para que os dados registrados na pagina de principal fiquem salvos aqui-->
        <div id="dados_line_sup_pag_registros">
            <label for="mes" class="label_pag_princ">Mês:</label><!--Inseir mês-->
            <select name="mes" id="mes_pag_princ"><!--os ids e as class estao iguais os da página principal porque são as mesmas configurações-->
                <option value="mes">Mês</option>
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <label for="ano" class="label_pag_princ">Ano: </label><!--inserir ano-->
            <select name="ano" id="ano_registro">
                <option value="ano">Ano</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
                <option value="2034">2034</option>
                <option value="2035">2035</option>
                <option value="2036">2036</option>
                <option value="2037">2037</option>
                <option value="2038">2038</option>
                <option value="2039">2039</option>
                <option value="2040">2040</option>
            </select>
            <button id="filterbnt">Pesquisar</button>
        </div>
        <br>
        <br>
        <br>
        <section id="table">
            <table>
                <thead id="cabecalho_table"><!--inicio da tabela-->
                    <tr><!--dados que vao ser registrados-->
                       <th class="title_table">Data</th>
                       <th class="title_table">Setor</th>
                       <th class="title_table">Operação</th>
                       <th class="title_table">Horário</th>
                       <th class="title_table">Responsável</th>
                    </tr>
                </thead>
                <tbody id="body_table">
            
                </tbody>
            </table>
        </section>
    </main>
</body>
<script src="script.js">
    
</script>
</html>
