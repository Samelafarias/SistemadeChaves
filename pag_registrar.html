<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
         <title>Controle de chaves</title>
    </head>
<body onload="carregarOpcoes()">
    <header class="header">
        <h1 id="h1_pag_princ">Controle do Registro de Chaves</h1>
    </header>
    <h2 id="titulo-registro"></h2>
    <div class="menu">
        <button onclick="selecionarTipo('entrega')">Registrar Entrega</button>
        <button onclick="selecionarTipo('devolucao')">Registrar Devolução</button>
    </div>
    
    <div id="form-container" style="display: none;">
        <div class="circle">
            <div class="circle-entrega-dev">
                <img src="img/conta.png" alt="icone de usuario" class="user-entr-dev">
                <select id="respSelect"></select>
            </div>
            <div class="circle-entrega-dev">
                <img src="img/chave.png" alt="icone de chave" class="key-entr-dev">
                <select id="setorSelect"></select>
            </div>
        </div>
        <button onclick="registrarDados()">Registrar</button>
    </div>

    <script src="script2.js"></script>
</body>
</html>
