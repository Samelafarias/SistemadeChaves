<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
    <script src="script.js" type="javascript"></script> <!-- Importa o arquivo de script JavaScript -->
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo de estilo CSS -->
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon"> <!-- Define o ícone da página -->
    <title>Cadastro de Administrador</title> <!-- Título da página -->
</head>
<body class="pag_cadast-adm"> <!-- Corpo da página com a classe pag_cadast-adm -->
    <main>
        <div id="cadast-adm">
            <aside class="cadast-adm">
                <h1 id="h1_cadast-adm">Cadastrar Novo Adiminstrador</h1> <!-- Título principal da página -->
                <img src="img/Boa Viagem-02-pq.png" alt="logo ifce" id="logo_cadast-adm"> <!-- Imagem do logo -->
                <form id="cadast-admForm"> <!-- Formulário de cadast-adm -->
                    <h4 class="h4_cadast-adm">
                        <label for="username">Usuário</label> <!-- Label para o campo de usuário -->
                    </h4>
                    <input type="text" class="dados_cadast-adm" id="username" name="user" required> <!-- Campo de entrada para o nome de usuário -->
                    <br>
                    <h4 class="h4_cadast-adm">
                        <label for="password">Insira uma Senha</label> <!-- Label para o campo de senha -->
                    </h4>
                    <input type="password" class="dados_cadast-adm" id="password" name="password" required> <!-- Campo de entrada para a senha -->
                    <br>
                    <h4 class="h4_cadast-adm">
                        <label for="password">Confirme sua Senha</label> <!-- Label para o campo de senha -->
                    </h4>
                    <input type="password" class="dados_cadast-adm" id="confirm-password" name="confirm-password" required> <!-- Campo de entrada para a senha -->
                    <br>
                    <input type="submit" class="cadastrar" value="Cadastrar" required> <!-- Botão de envio do formulário -->
                </form>
            </aside>
        </div>
        <div>
            <img src="img/Foto_Nova_IF.jpg" alt="foto do campus boa viagem" id="img_cadast-adm"> <!-- Imagem do campus -->
        </div>
    </main>
</body>
<script src="script.js" defer></script> <!-- Importa o arquivo de script JavaScript de forma assíncrona -->
</html>
