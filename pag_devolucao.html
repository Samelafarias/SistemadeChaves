<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
     <title>Controle de chaves</title>
</head>
<body id="body-pag-devolucao">
    <header class="header">
      <h1 id="h1_pag_princ">Controle do Registro de Chaves</h1>
    </header>
    <h2 id="h3-pag-entrega-dev">Devolução de Chaves</h2>
    <br>
    <div class="circle">
      <div class="circle-entrega-dev">
        <img src="img/conta.png" alt="icone de usuario" class="user-entr-dev">
        <div class="dropdown">
          <select name="responsavel" id="respPagDevolucao">
            <option value="">Selecione o responsável</option>
          </select>
        </div>
      </div>
      <div class="circle-entrega-dev">
        <img src="img/chave.png" alt="icone de chave" class="key-entr-dev">
        <div class="dropdown">
          <select name="setor" id="setorPagDevolucao">
            <option value="">Selecione o setor</option>
          </select>
        </div>
      </div>
    </div>
    <br>
    <button class="registrar-entr-dev" id="registrar_devolucao">Registrar</button>
    <script src="script.js"></script>
    <script src="script2.js"></script>
  </body>
  
</html>
