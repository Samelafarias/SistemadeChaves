<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Controle de chaves</title>
</head>
<body >
    <header class="header">
        <h1 id="h1_pag_princ">Controle do Registro de Chaves</h1><!--Título da página padrão-->
    </header>

    <main id="main_pag_princ">
    <p id="dados_line_sup">
        <label for="data" class="label_pag_princ">Data:</label>
        <input type="date" name="data" id="data" class="dados_pag_princ">

        <label for="setor" class="label_pag_princ">Setor:</label>
        <select name="setor" id="setor_pag_princ">
            <option value="" selected>Setor</option>
        </select>
    </p>

    <p>
        <label for="operacao" class="label_pag_princ">Selecione a operação requerida:</label>
        <button class="oper_pag_princ" id="entrega">Entrega</button>
        <button class="oper_pag_princ" id="devolucao">Devolução</button>
    </p>

    <p>
        <label for="responsavel" class="label_pag_princ">Responsável:</label>
        <select name="responsavel" id="resp_pag_princ">
            <option value="">Selecione</option>
        </select>
        <label for="horario" class="label_pag_princ">Horário: </label>
        <input type="time" class="dados_pag_princ" name="horario" id="horario">
    </p>

    <br>
    <p>
        <button id="bnt_registrar" value="registrar_dados" id="registrar_dados">Registrar</button>
        <br>
        <button class="bnt_link_pag_principal" id="ver_chaves" onclick="abrir_pag_chave()">Ver chaves</button>
        <br>
        <button class="bnt_link_pag_principal" id="ver_registros" onclick="abrir_pag_registros()">Registros de Chaves</button>
    </p>
</main>


    <br>

    <footer></footer>
  <script src="script.js" defer>
  </script>

</body>

</html>
