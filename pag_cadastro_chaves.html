<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
    <script src="script.js" type="javascript"></script> <!-- Importa o arquivo de script JavaScript -->
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo de estilo CSS -->
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon"> <!-- Define o ícone da página -->
    <title>Cadastrar-chaves</title> <!-- Título da página -->
</head>
<body class="pag_cadast_chave"> <!-- Corpo da página com a classe pag_cadast_chave -->
    <main>
        <a href="pag_menu.html" title="Voltar para o menu">
            <img src="img/seta-direita.png" alt="Voltar para o menu" class="seta">
        </a>
        <div id="cadast_chave">
            <aside class="cadast-chave">
                <h1 id="h1_cadast-chave">Cadastrar Nova Chave</h1> <!-- Título principal da página -->
                <img src="img/Boa Viagem-02-pq.png" alt="logo ifce" id="logo_cadast-chave"> <!-- Imagem do logo -->
                <form id="cadast-chave Form"> <!-- Formulário de cadast_chave -->
                    <h4 class="h4_cadast_chave">
                        <label for="username">Nome da sala</label> <!-- Label para o campo de usuário -->
                    </h4>
                    <input type="text" class="dados_cadast-chave" id="name" name="name" required> <!-- Campo de entrada para o nome de usuário -->
                    <br>
                    <h4 class="h4_cadast_chave">
                        <label for="numero">Número da sala</label> <!-- Label para o campo de senha -->
                    </h4>
                    <input type="number" class="dados_cadast-chave" id="numero" name="numero" required> <!-- Campo de entrada para a senha -->
                    <br>
                    <input type="submit" class="cadastrar" value="Cadastrar" required> <!-- Botão de envio do formulário -->
                </form>
            </aside>
        </div>
        <div>
            <img src="img/Foto_Nova_IF.jpg" alt="foto do campus boa viagem" id="img_cadast-chave"> <!-- Imagem do campus -->
        </div>
    </main>
</body>
<script src="script.js" defer></script> <!-- Importa o arquivo de script JavaScript de forma assíncrona -->
</html>
